    <header>

    <main>
    <!--FOR CAROUSEL-->
        <div id="carouselWonderGasol" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselWonderGasol" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselWonderGasol" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselWonderGasol" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="images/chefs.png" class="d-block w-100" alt="chefs using wonder gasol">
                </div>
                <div class="carousel-item">
                <img src="images/vendors.png" class="d-block w-100" alt="street vendors using wonder gasol">
                </div>
                <div class="carousel-item">
                <img src="images/fishball.png" class="d-block w-100" alt="street vendors using wonder gasol">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselWonderGasol" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselWonderGasol" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    <!--FOR THE MOTTO-->
        <div class="container text-center custom-motto my-5">
            <div class="row align-items-center">
                <div class="col-12 col-md-4 mb-3 mb-md-0">
                    <img src="images/lpg.png" alt="lpg tanks" class="img-fluid">
                </div>
                <div class="col-12 col-md-8">
                    <p class="phraseWG mb-3">
                        I cook therefore,<br>I Wonder Gasol
                    </p>
                    <div class="row align-items-center ms-auto">
                        <div class="col-6 col-md-6">
                            <button class="hpBtn">
                                <img src="images/star.png" alt="star"> Delivery
                            </button>
                        </div>
                        <div class="col-6 col-md-6">
                            <button class="hpBtn">
                                <img src="images/star.png" alt="star"> Products
                            </button>
                        </div> 
                    </div>
                        
                </div>
            </div>
        </div>
    <!--FOR THE 3 STEPS-->
        <div class="container-fluid text-center">
            <div class="row align-items-center">

                    <p>Follow our 3 easy steps!</p>
                        <div class="row align-items-center">
                            <div class="col-12 col-md-4 ms-auto">
                                <img src="images/call4 1.png" alt="call us">
                                <p class="custom-StepsText">1. Call us</p>
                                <p class="custom-StepsTextBlue">hotline: +63 912 345 6789</p>
                            </div>
                            <div class="col-12 col-md-4 ms-auto">
                                <img src="images/info 1.png" alt="collecting info">
                                <p class="custom-StepsText">2. Provide Info</p>
                                <p class="custom-StepsTextBlue">For delivery purpose</p>
                            </div>
                            <div class="col-12 col-md-4 ms-auto">
                                <img src="images/delivery 1.png" alt="delivering">
                                <p class="custom-StepsText">3. On the way</p>
                                <p class="custom-StepsTextBlue">fast talk = fast delivery</p>
                            </div>
                        </div>
                </div>
            </div>
