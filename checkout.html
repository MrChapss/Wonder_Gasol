<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Wonder Gasol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar-minimal">
        <div class="navbar-container">
            <a href="home_page.html">
                <img src="images/WonderGasolLOGO.png" alt="Wonder Gasol" class="navbar-logo">
            </a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
            <ul class="navbar-menu" id="navbarMenu">
                <li><a href="home_page.html" class="navbar-link">Home</a></li>
                <li><a href="product.html" class="navbar-link">Products</a></li>
                <li><a href="about_us.html" class="navbar-link">About</a></li>
                <li><a href="cart.html" class="navbar-link cart-badge">
                    Cart
                    <span class="cart-count" id="cartCount">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="section" style="padding-top: var(--space-16);">
        <div class="container">
            <h1 class="mb-8">Checkout</h1>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: var(--space-8);">
                <div>
                    <!-- Delivery Information -->
                    <div class="card mb-6">
                        <h3 class="card-title">Delivery Information</h3>
                        <form id="checkoutForm">
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-input" id="fullName" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-input" id="phone" placeholder="+63" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Delivery Address</label>
                                <input type="text" class="form-input" id="address" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Barangay</label>
                                <input type="text" class="form-input" id="barangay" required>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);">
                                <div class="form-group">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-input" value="Quezon City" id="city" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" class="form-input" id="postal" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Delivery Notes (Optional)</label>
                                <textarea class="form-input" id="notes" rows="3" placeholder="e.g., landmarks, gate code"></textarea>
                            </div>
                        </form>
                    </div>

                    <!-- Payment Method -->
                    <div class="card">
                        <h3 class="card-title">Payment Method</h3>
                        <div style="display: flex; flex-direction: column; gap: var(--space-3);">
                            <label style="display: flex; align-items: center; padding: var(--space-3); border: 1px solid var(--border-light); border-radius: var(--radius-md); cursor: pointer;">
                                <input type="radio" name="payment" value="cod" checked style="margin-right: var(--space-3);">
                                <span>Cash on Delivery</span>
                            </label>
                            <label style="display: flex; align-items: center; padding: var(--space-3); border: 1px solid var(--border-light); border-radius: var(--radius-md); cursor: pointer;">
                                <input type="radio" name="payment" value="gcash" style="margin-right: var(--space-3);">
                                <span>GCash</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div>
                    <div class="card">
                        <h3 class="card-title">Order Summary</h3>
                        <div id="orderSummary" style="margin-bottom: var(--space-4);"></div>
                        <hr>
                        <div style="margin-bottom: var(--space-4);">
                            <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-2);">
                                <span class="text-muted">Subtotal:</span>
                                <span id="subtotal">₱0</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-2);">
                                <span class="text-muted">Delivery Fee:</span>
                                <span>₱50</span>
                            </div>
                            <hr>
                            <div style="display: flex; justify-content: space-between; font-size: 1.25rem; font-weight: 700;">
                                <span>Total:</span>
                                <span id="total" style="color: var(--accent-primary);">₱0</span>
                            </div>
                        </div>
                        <button onclick="placeOrder()" class="btn btn-primary btn-lg" style="width: 100%;">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">© 2025 Wonder Gasol. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
